display_information:
  name: CDK Slack Bot
  description: CDK example showing how to create a simple yet powerful Slack bot
  background_color: "#0000AA"
  long_description:
    CDK example showing how to create a simple yet powerful Slack bot.
    It uses Lambda functions, Function URLs and SQS queues. Most of this could be abstracted out into a CDK Construct.
features:
  bot_user:
    display_name: CDK Slack Bot
    always_online: false
oauth_config:
  scopes:
    bot:
      - chat:write
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
